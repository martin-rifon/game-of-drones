<div class="container">
  <div class="row">
    <div class="col-md-6 text-center">
      <h1>Round {{ gameExecVm.currentRound }}</h1>
      <div class="row">
        <div class="col-md-12 text-center">
          <h2>{{ gameExecVm.currentPlayerName }}</h2>

          <hr />

          <form name="pickActionForm" class="form-horizontal"  ng-submit="gameExecVm.executeMove()">
            <div class="form-group">
              <label for="action" class="col-sm-4 control-label">Select move:</label>
              <div class="col-sm-8">
                <select  class="form-control"
                  ng-options="item.name for item in gameExecVm.gameRules" 
                  ng-model="gameExecVm.selectedRule"></select>
              </div>
            </div>
            <button type="submit" class="btn btn-default center-block">OK</button>
          </form>

        </div>
      </div>
    </div>

    

    <div class="col-md-3 col-md-offset-3 text-center">
      <h1>Score</h1>
      <div class="row">
        <div class="col-md-3">
          <h4>Round</h4>
          <ol>
            <li ng-repeat="roundLog in gameExecVm.gameLog"></li>
          </ol>
        </div>
        <div class="col-md-8 col-md-offset-1">
          <h4>Winner</h4>
            <ul class="unordered-list-without-bullets">
              <li ng-repeat="roundLog in gameExecVm.gameLog track by roundLog.round">{{ roundLog.winner }}</li>
            </ul>
        </div>
      </div>
    </div>
  </div>
</div>
