<div class="container">
  <div class="row">
    <h1 class="text-center">Enter player's names</h1>
    <form name="startGameForm" ng-submit="gameVm.startGame()" novalidate>

      <div class="form-group">
        <label for="player1Name">Player 1:</label>
        <input class="form-control" name="player1Name" placeholder="Player 1 name" 
          ng-model="gameVm.player1Name" 
          ng-minlength="3"
          required>
      </div>

      <div class="form-group">
        <label for="player2Name">Player 2:</label>
        <input class="form-control" name="player2Name" placeholder="Player 2 name" 
          ng-model="gameVm.player2Name"
          ng-minlength="3" 
          required>
      </div>

      <button type="submit" class="btn btn-default center-block" ng-disabled="startGameForm.$invalid">Start</button>

      <div class="help-block" ng-messages="startGameForm.player1Name.$error" ng-show="startGameForm.player1Name.$touched">
        <p ng-message="minlength">Player 1 name is too short.</p>
        <p ng-message="required">Player 1 name is required.</p>
      </div>

      <div class="help-block" ng-messages="startGameForm.player2Name.$error" ng-show="startGameForm.player2Name.$touched">
        <p ng-message="minlength">Player 2 name is too short.</p>
        <p ng-message="required">Player 2 name is required.</p>
      </div>

    </form>
  </div>
</div>
